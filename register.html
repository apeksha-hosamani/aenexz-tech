<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AEnexz Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #9370db, #e6e6fa);">
  <!-- Navbar -->  
  <section class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
      <h3 class="text-center">Register</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" id="regName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="regEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
